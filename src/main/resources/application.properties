# web port
server.port=8082

# log config
# logging.config=classpath:logback.xml


### 配置xxl-job-admin地址
xxl.job.admin.addresses=http://127.0.0.1:8080/xxl-job-admin

### xxl-job 执行器的名称、ip和端口号
xxl.job.executor.appname=distribute-xxl-job-executor
xxl.job.executor.ip=127.0.0.1
xxl.job.executor.port=9999

### xxl-job, 执行器通讯TOKEN,非空时启用
xxl.job.accessToken=

### xxl-job log path
xxl.job.executor.logpath=/Users/feibibufei/data/applogs/xxl-job/executor
### xxl-job log retention days
xxl.job.executor.logretentiondays=30